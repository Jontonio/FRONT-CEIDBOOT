<div class="main">
  <div class="mb-2">
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <button pButton
                pRipple
                type="button"
                icon="pi pi-plus"
                routerLink="/system/docentes/add-docente"
                label="Nuevo docente"
                class="p-button-raised p-button-c"></button>
      </div>

      <div class="p-toolbar-group-right">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search"/>
      </span>
      </div>
    </p-toolbar>
  </div>
  <p-card>
    <div class="grid content">
      <div class="col table-responsive">
        <p-table [value]="listDocentes" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th>ID</th>
                  <th pSortableColumn="Nombres">Nombres <p-sortIcon field="Nombres"></p-sortIcon></th>
                  <th pSortableColumn="Celular">Celular <p-sortIcon field="Celular"></p-sortIcon></th>
                  <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon></th>
                  <th>Estado</th>
                  <th>Operaci√≥n</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-listDocentes let-rowIndex="rowIndex">
              <tr>
                  <td>{{startPage  + (rowIndex+1)}}</td>
                  <td>{{listDocentes.Nombres | titlecase}} {{listDocentes.ApellidoPaterno | titlecase}} {{listDocentes.ApellidoMaterno | titlecase}}</td>
                  <td>{{listDocentes.Celular}}</td>
                  <td>{{listDocentes.Email | titlecase}}</td>
                  <td>
                    <p-button class="p-button-sm p-button-c">Activo</p-button>
                  </td>
                  <td>
                    <button pButton
                            pRipple
                            type="button"
                            class="p-button-danger p-button-text">
                            <i class="pi pi-delete-left"></i> Eliminar</button>
                    <button pButton
                            pRipple
                            type="button"
                            class="p-button-text p-button-plain">
                            <i class="pi pi-pencil mr-2"></i> Editar</button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
        <div class="mt-4" *ngIf="resGetDocente">
          <p-paginator [rows]="5"
                       [totalRecords]="resGetDocente.count"
                       [rowsPerPageOptions]="[5,10,15,20]"
                       (onPageChange)="paginate($event)"></p-paginator>
        </div>
        <app-loadding *ngIf="loadding && !changePage && listDocentes.length==0" msg="Lista de docentes"></app-loadding>
        <app-lista-vacia *ngIf="listDocentes.length==0 && !loadding" msg="No se encontraron docentes registrados">
        </app-lista-vacia>
      </div>
    </div>
  </p-card>
</div>
