<div class="main p-4 animate__animated animate__fadeIn">
  <p-card>
    <div class="flex justify-content-between content-options">
      <div></div>
      <div class="col-6 flex justify-content-end">
        <div>
          <button pButton
                  pRipple
                  type="button"
                  icon="fa-solid fa-plus"
                  label="Nombre Grupo"
                  (click)="openModalTGrupo()"
                  class="p-button-rounded"></button>
          <button pButton
                  pRipple
                  type="button"
                  icon="fa-solid fa-plus"
                  label="Horario"
                  (click)="openModalHorario()"
                  class="p-button-rounded ml-2"></button>
        </div>
      </div>
    </div>
    <div class="content-form">
      <app-form-grupo (formData)="saveGrupo($event)" [loading]="loading"></app-form-grupo>
    </div>
  </p-card>
</div>
<!-- these are modals groups -->
<app-modal-horario></app-modal-horario>
<app-modal-tipo-grupo></app-modal-tipo-grupo>
