<div class="main p-4">
  <p-card>
    <div class="mb-2">
      <h2 class="ml-1">Lista cursos</h2>
    </div>
    <div class="flex justify-content-center justify-content-between">
      <div class="col-6">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text"
                 pInputText
                 placeholder="Buscar curso" />
      </span>
      </div>
      <div class="col-6 flex justify-content-end">
        <div>
          <button pButton
                  pRipple
                  type="button"
                  icon="fa-solid fa-user-plus"
                  label="Matricula"
                  routerLink="/system/matricula/nueva-matricula"
                  class="p-button-rounded"></button>
        </div>
      </div>
    </div>
    <div class="grid content">
      <div class="col table-responsive">
        <p-table [value]="[]" responsiveLayout="scroll" [rowHover]="true">
          <ng-template pTemplate="header">
              <tr>
                <th>ID</th>
                <th>Bandera</th>
                <th pSortableColumn="NombreCurso">Curso <p-sortIcon field="NombreCurso"></p-sortIcon></th>
                <th pSortableColumn="NivelCurso">Nivel <p-sortIcon field="NivelCurso"></p-sortIcon></th>
                <th>Cant. Módulos</th>
                <th>Descripción del curso</th>
                <th>Operación</th>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
