<div class="content-navbar">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="assets/icon/logo.png" height="40" alt="logo CEID" class="mr-2 img-logo">
    </ng-template>
    <ng-template pTemplate="end">
      <button mat-button routerLink="/auth/login"><i class="pi pi-user"></i> Login</button>
    </ng-template>
  </p-menubar>
</div>
