<div class="content-navbar">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="assets/icon/logo.png" height="40" class="mr-2 img-logo">
    </ng-template>
    <ng-template pTemplate="end">
      <button pButton
      pRipple
      type="button"
      label="LOGIN"
      routerLink="/main/auth/login"
      class="p-button-rounded p-button-sm p-button-c"></button>
    </ng-template>
  </p-menubar>
</div>
